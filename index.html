<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <script type="module" src="./main.js"></script>
  <div id="top">
    <div id="colors">
      <input type="color">
    </div>
    <div id="palete">
      <button name="color" style="color: #fff">#fff</button>
      <button name="color" style="color: #000">#000</button>
    </div>
    <div id="file">
      <button id="save">Save</button>
      <button id="load">Load</button>
      <button id="clear">Clear</button>
      <button id="resize">Resize</button>
      <button id="undo">Undo</button>
      <button id="redo">Redo</button>
      <button id="create">Create</button>
    </div>
  </div>
  <div id="left">
    <div id="tools">
      <input type="checkbox" id="move" title="move" checked>
    </div>
    <div id="brushes">
    </div>
  </div>
  <div class="wrapper">
    <div id="root"></div>
  </div>
  <div id="bottom">
    <input
      type="range"
      id="zoom"
      value="20"
    >
  </div>
</body>
</html>
